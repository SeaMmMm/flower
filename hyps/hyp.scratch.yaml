# hyp.small_dataset.yaml
lr0: 0.01  # initial learning rate
lrf: 0.2  # final learning rate
momentum: 0.937  # SGD momentum
weight_decay: 0.0005  # optimizer weight decay
warmup_epochs: 3.0  # warmup epochs
warmup_momentum: 0.8  # warmup momentum
warmup_bias_lr: 0.1  # warmup bias lr
box: 0.05  # box loss gain
cls: 0.5  # cls loss gain
cls_pw: 1.0  # cls BCELoss positive_weight
obj: 1.0  # obj loss gain (scale with pixels)
obj_pw: 1.0  # obj BCELoss positive_weight
iou_t: 0.20  # IoU training threshold
anchor_t: 4.0  # anchor-multiple threshold
# Data augmentation
mosaic: 1.0  # use mosaic augmentation to simulate diverse scenes
mixup: 0.4  # mixup augmentation to generate hybrid images
hsv_h: 0.1  # hue adjustment
hsv_s: 0.7  # saturation adjustment
hsv_v: 0.4  # value adjustment
degrees: 20.0  # image rotation (+/- deg)
translate: 0.1  # image translation (+/- fraction)
scale: 0.5  # image scale (+/- gain)
shear: 10.0  # image shear (+/- deg)
perspective: 0.0  # image perspective (not recommended for small datasets)
flipud: 0.5  # image flip up-down (probability)
fliplr: 0.5  # image flip left-right (probability)
mosaic_scale: (0.5, 1.5)  # mosaic scale
mixup_scale: (0.5, 1.5)  # mixup scale
copy_paste: 0.0  # copy-paste augmentation (not recommended for small datasets)
